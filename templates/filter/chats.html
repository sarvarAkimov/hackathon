<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>chats</title>
</head>
<body>
    {% for i in chats %}
        <form method="post" action="{% url 'chat' pk=i.id %}">
            {% csrf_token %}
            <button type="submit"><p>{{ i.from_user }} - {{ i.savol }}</p></button>

        </form>
    {% endfor %}
</body>
</html>
